[settings]
timeout = 1000

[relaychain]
default_image = "paritypr/polkadot-debug:master"
chain = "rococo-local"

  [[relaychain.nodes]]
  name = "alice"
  ws_port = 9944

  [[relaychain.nodes]]
  name = "bob"

  [[relaychain.nodes]]
  name = "charlie"

  [[relaychain.nodes]]
  name = "dave"

[[parachains]]
id = 1000

  [[parachains.collators]]
  name = "Collator1000-01"
  command = "test-node"
  ws_port = 9948

  [[parachains.collators]]
  name = "Collator1000-02"
  command = "test-node"

  
  # container chain collators are also orchestrator chain collators
  [[parachains.collators]]
  name = "Collator2000-01"
  command = "test-node"
  args = ["-- --tmp --ws-port 9949 --chain ./specs/template-container-2000.json"]

  [[parachains.collators]]
  name = "Collator2000-02"
  command = "test-node"
  args = ["-- --tmp --chain ./specs/template-container-2000.json"]

  # container chain collators are also orchestrator chain collators
  [[parachains.collators]]
  name = "Collator2001-01"
  command = "test-node"
  args = ["-- --tmp --ws-port 9950 --chain ./specs/template-container-2001.json"]

  [[parachains.collators]]
  name = "Collator2001-02"
  command = "test-node"
  args = ["-- --tmp --chain ./specs/template-container-2001.json"]

[[parachains]]
id = 2000
# We launch with a pre-defined chain-spec 
chain_spec_path = "./specs/template-container-2000.json"

  [[parachains.collators]]
  # This collator does not produce blocks, but we need to set something here so that zombienet works
  name = "DummyCollator-2000"
  command = "container-chain-template-node"

[[parachains]]
id = 2001
# We launch with a pre-defined chain-spec 
chain_spec_path = "./specs/template-container-2001.json"

  [[parachains.collators]]
  # This collator does not produce blocks, but we need to set something here so that zombienet works
  name = "DummyCollator-2001"
  command = "container-chain-template-node"